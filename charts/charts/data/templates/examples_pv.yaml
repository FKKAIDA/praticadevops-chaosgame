apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.global.data }}-pv-examples
  labels:
    type: local
spec:
  storageClassName: examples
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /examples
    type: Directory